<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/normalise.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <img
        class="mobile"
        src="./images/image-product-mobile.jpg"
        alt="perfume-mobile"
      />
      <img
        class="desktop"
        src="./images/image-product-desktop.jpg"
        alt="perfume-desktop"
      />
      <div class="text">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of <span>Chanel</span>.
        </p>
      </div>

      <div class="price">
        <span class="after">$149.99</span>
        <span class="before">$169.99</span>
      </div>
      <button class="add-to-cart">
        <img class="button-img" src="./images/icon-cart.svg" alt="cart-icon" />
        Add to Cart
      </button>
    </main>
  </body>
</html>
